<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
 <h3>Recent Activity</h3>
 {% for room_message in room_messages %}
     <div>
         <small><a href="{% url 'userprofile' room_message.user.id%}">@{{ room_message.user }}</a>  {{ room_message.created | timesince }} ago</small>
         <br>
         <small>replied to "{{ room_message.room }}"</small>
         <br>
         <p>{{ room_message}}</p>
         {% if request.user == room_message.user %}
             <a href="{% url 'delete-message' room_message.id%}">Delete</a>
         {% endif %}
         <hr>
     </div>
 {% endfor %}
</body>
</html>
